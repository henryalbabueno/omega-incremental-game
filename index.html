<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Omega Incremental Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
<style>
body { font-family:'Noto Sans',Arial,sans-serif; text-align:center; background-color:#111; color:white; user-select:none; touch-action:manipulation; margin:0; padding:20px; transition: background-color 0.3s,color 0.3s; }
body.light { background-color:#f5f5f5; color:#111; }
h1 { color:#ffcc00; }
button { padding:12px 24px; font-size:16px; margin:5px; cursor:pointer; border-radius:12px; border:none; background-color:#333; color:#fff; transition: background-color 0.2s; }
button:hover { background-color:#555; }
body.light button { background-color:#ddd; color:#111; }
body.light button:hover { background-color:#bbb; }
.shop { margin-top:20px; }
p { font-size:18px; }
.gold { color:gold; font-weight:bold; }
.prestige { color:purple; font-weight:bold; }
.omega { color:gold; font-weight:bold; }
.epsilon { color:cyan; font-weight:bold; }
.zeta { color:lightgreen; font-weight:bold; }
.veblen { color:magenta; font-weight:bold; }
.buchholz { color:orange; font-weight:bold; }
</style>
</head>
<body>
<h1>Omega Incremental Game</h1>
<p>₱: <span id="points" class="normal">0</span></p>
<p>₹ Balance: <span id="currency" class="gold">0</span></p>
<button onclick="gainPoints()">Gain ₱</button>
<button onclick="tradePoints()">Trade ₱ for ₹</button>
<button onclick="toggleMode()">Toggle Light Mode</button>

<div class="shop">
<h2>Shop</h2>
<button onclick="buyAutoClicker()">Buy Auto-Clicker (50 ₱)</button>
<p>Auto-Clickers: <span id="autoClickers">0</span></p>
<button onclick="buyMultiplier()">Buy Multiplier (100 ₱)</button>
<p>Multiplier: <span id="multiplier">1</span>x</p>
<button onclick="buyGoldenUpgrade()">Buy Golden Upgrade (₹50)</button>
<p>Golden Upgrades: <span id="goldenUpgrades" class="gold">0</span></p>
<button onclick="prestige()">Prestige (≥1000 ₱)</button>
<p>Prestige Level: <span id="prestigeLevel" class="prestige">0</span></p>
<h3>Prestige Upgrades</h3>
<button onclick="buyPrestigeMultiplier()">Boost Multiplier (1 Prestige Pt)</button>
<p>Prestige Multiplier: <span id="prestigeMultiplier" class="prestige">0</span>x</p>
</div>

<script>
// Game variables
let points = 0, rupees = 0, autoClickers = 0, multiplier = 1, goldenUpgrades = 0;
let prestigeLevel = 0, prestigeMultiplier = 0, lightMode = false;
const tradeRate = 0.6;

// Load saved data
const saved = JSON.parse(localStorage.getItem('omegaGame')||'{}');
points = saved.points||0;
rupees = saved.rupees||0;
autoClickers = saved.autoClickers||0;
multiplier = saved.multiplier||1;
goldenUpgrades = saved.goldenUpgrades||0;
prestigeLevel = saved.prestigeLevel||0;
prestigeMultiplier = saved.prestigeMultiplier||0;
lightMode = saved.lightMode||false;
if(lightMode) document.body.classList.add('light');

// Gain points
function gainPoints(amount=1){
    points += amount*(multiplier + prestigeMultiplier + 0.5*goldenUpgrades);
    updateDisplay();
    saveGame();
}

// Trade ₱ to ₹
function tradePoints(){
    if(points>0){
        rupees += points*tradeRate;
        points = 0;
        updateDisplay();
        saveGame();
    }
}

// Shop functions
function buyAutoClicker(){ if(points>=50){ points-=50; autoClickers++; updateDisplay(); saveGame(); } }
function buyMultiplier(){ if(points>=100){ points-=100; multiplier++; updateDisplay(); saveGame(); } }
function buyGoldenUpgrade(){ if(rupees>=50){ rupees-=50; goldenUpgrades++; updateDisplay(); saveGame(); } }

// Light/dark mode
function toggleMode(){ lightMode=!lightMode; document.body.classList.toggle('light'); saveGame(); }

// Prestige system
function prestige(){
    if(points>=1000){
        prestigeLevel++;
        points=0; rupees=0; autoClickers=0; multiplier=1; goldenUpgrades=0;
        updateDisplay();
        saveGame();
        alert("Prestige complete! Level: "+prestigeLevel);
    }
}

// Prestige upgrades
function buyPrestigeMultiplier(){
    if(prestigeLevel>=1){
        prestigeMultiplier += 0.5;
        prestigeLevel--;
        updateDisplay();
        saveGame();
    }
}

// Display update
function updateDisplay(){
    const formatted = formatNumberClass(points);
    const pointsSpan = document.getElementById("points");
    pointsSpan.textContent = formatted.text;
    pointsSpan.className = formatted.className;

    document.getElementById("currency").textContent = rupees.toFixed(2);
    document.getElementById("autoClickers").textContent = autoClickers;
    document.getElementById("multiplier").textContent = multiplier.toFixed(1);
    document.getElementById("goldenUpgrades").textContent = goldenUpgrades;
    document.getElementById("prestigeLevel").textContent = prestigeLevel;
    document.getElementById("prestigeMultiplier").textContent = prestigeMultiplier.toFixed(1);
}

// Number class formatter with lowercase omega and proper symbols
function formatNumberClass(num){
    let notation, className;

    if(num < 1e3){
        notation = num; className = "normal";
    }
    else if(num < 1e6){ // ω tiers
        let tier = Math.floor(num / 1000);
        let remainder = num % 1000;
        notation = "ω" + (tier>1? tier:"") + " + " + remainder;
        className = "omega";
    }
    else if(num < 1e12){ // ε tiers
        let tier = Math.floor(num / 1e6);
        let remainder = Math.floor((num % 1e6)/1000);
        notation = "ε" + tier + " + " + remainder;
        className = "epsilon";
    }
    else if(num < 1e18){ // ζ tiers
        let tier = Math.floor(num / 1e12);
        let remainder = Math.floor((num % 1e12)/1e6);
        notation = "ζ" + tier + " + " + remainder;
        className = "zeta";
    }
    else if(num < 1e24){ // φ tiers
        let tier = Math.floor(num / 1e18);
        let remainder = Math.floor((num % 1e18)/1e12);
        notation = "φ" + tier + " + " + remainder;
        className = "veblen";
    }
    else{ // ψ tiers
        let tier = Math.floor(num / 1e24);
        let remainder = Math.floor((num % 1e24)/1e18);
        notation = "ψ" + tier + " + " + remainder;
        className = "buchholz";
    }

    return { text: notation, className };
}

// Save game
function saveGame(){
    localStorage.setItem('omegaGame', JSON.stringify({
        points, rupees, autoClickers, multiplier, goldenUpgrades, prestigeLevel, prestigeMultiplier, lightMode
    }));
}

// Initial display
updateDisplay();
</script>
</body>
</html>
