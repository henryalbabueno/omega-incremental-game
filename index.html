<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Omega Incremental Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
<style>
body { font-family:'Noto Sans',Arial,sans-serif; text-align:center; background-color:#111; color:white; user-select:none; touch-action:manipulation; margin:0; padding:20px; transition: background-color 0.3s,color 0.3s; }
body.light { background-color:#f5f5f5; color:#111; }
h1 { color:#ffcc00; }
button { padding:12px 24px; font-size:16px; margin:5px; cursor:pointer; border-radius:12px; border:none; background-color:#333; color:#fff; transition: background-color 0.2s; }
button:hover { background-color:#555; }
body.light button { background-color:#ddd; color:#111; }
body.light button:hover { background-color:#bbb; }
.shop { margin-top:20px; }
p { font-size:18px; }
.gold { color:gold; font-weight:bold; }
</style>
</head>
<body>
<h1>Omega Incremental Game</h1>
<p>₱: <span id="points">0</span></p>
<p>₹ Balance: <span id="currency" class="gold">0</span></p>
<button onclick="gainPoints()">Gain ₱</button>
<button onclick="tradePoints()">Trade ₱ for ₹</button>
<button onclick="toggleMode()">Toggle Light Mode</button>

<div class="shop">
<h2>Shop</h2>
<button onclick="buyAutoClicker()">Buy Auto-Clicker (50 ₱)</button>
<p>Auto-Clickers: <span id="autoClickers">0</span></p>
<button onclick="buyMultiplier()">Buy Multiplier (100 ₱)</button>
<p>Multiplier: <span id="multiplier">1</span>x</p>
<button onclick="buyGoldenUpgrade()">Buy Golden Upgrade (₹50)</button>
<p>Golden Upgrades: <span id="goldenUpgrades">0</span></p>
<button onclick="prestige()">Prestige</button>
<p>Prestige Level: <span id="prestigeLevel">0</span></p>
</div>

<script>
let points = 0, rupees = 0, autoClickers = 0, multiplier = 1, goldenUpgrades = 0, prestigeLevel = 0, lightMode = false;
const tradeRate = 0.6;

// Load saved data
const saved = JSON.parse(localStorage.getItem('omegaGame') || '{}');
points = saved.points || 0;
rupees = saved.rupees || 0;
autoClickers = saved.autoClickers || 0;
multiplier = saved.multiplier || 1;
goldenUpgrades = saved.goldenUpgrades || 0;
prestigeLevel = saved.prestigeLevel || 0;
lightMode = saved.lightMode || false;
if(lightMode) document.body.classList.add('light');

function gainPoints(amount=1){ points += amount*multiplier; updateDisplay(); saveGame(); }
function tradePoints(){ if(points>0){ rupees+=points*tradeRate; points=0; updateDisplay(); saveGame(); } }
function buyAutoClicker(){ if(points>=50){ points-=50; autoClickers++; updateDisplay(); saveGame(); } }
function buyMultiplier(){ if(points>=100){ points-=100; multiplier++; updateDisplay(); saveGame(); } }
function buyGoldenUpgrade(){ if(rupees>=50){ rupees-=50; goldenUpgrades++; multiplier+=0.5; updateDisplay(); saveGame(); } }
function toggleMode(){ lightMode=!lightMode; document.body.classList.toggle('light'); saveGame(); }
function prestige(){ if(points>=1000){ prestigeLevel++; points=0; rupees=0; autoClickers=0; multiplier=1+prestigeLevel; goldenUpgrades=0; updateDisplay(); saveGame(); alert("Prestige complete! Prestige Level: "+prestigeLevel); } }

function updateDisplay(){
    document.getElementById("points").textContent = formatOmega(points);
    document.getElementById("currency").textContent = rupees.toFixed(2);
    document.getElementById("autoClickers").textContent = autoClickers;
    document.getElementById("multiplier").textContent = multiplier.toFixed(1);
    document.getElementById("goldenUpgrades").textContent = goldenUpgrades;
    document.getElementById("prestigeLevel").textContent = prestigeLevel;
}

function formatOmega(num){
    if(num<=999) return num;
    let tier=0; let n=num;
    while(n>999){ n-=1000; tier++; }
    let omegaNotation = tier<10?"ω"+(tier>1?tier:""):"ω²";
    return `${omegaNotation} + ${n}`;
}

// Auto-clickers apply multiplier
setInterval(()=>{ if(autoClickers>0) gainPoints(autoClickers); },1000);

// Prevent double-tap zoom
let lastTouch=0; document.addEventListener('touchend',e=>{ const now=Date.now(); if(now-lastTouch<=300)e.preventDefault(); lastTouch=now; }, false);

// Save game
function saveGame(){ localStorage.setItem('omegaGame',JSON.stringify({ points,rupees,autoClickers,multiplier,goldenUpgrades,prestigeLevel,lightMode })); }

updateDisplay();
</script>
</body>
</html>
